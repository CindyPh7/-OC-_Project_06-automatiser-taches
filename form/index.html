<html>
        <head>
                <title> Formulaire d'automatisation </title>
        </head> 
         
        <body>
                <form>
                        <div>
                                <h2>Anciennes informations</h2>
                                <h4> Informations machines </h4>
                                N° inventaire: <input type="text" name="oldDeviceNumber"> </br></br>
                                Adresse MAC: <input type="text" name="oldMACAddress"> </br></br>
                                n° Prise: <input type="text" name="oldNetworkSocket"> </br></br>
                                <h4> Informations réseau </h4>
                                Adresse IP: <input type="text" name="oldIPAddress"> </br></br> 
                                Nom du Switch: <input type="text" name="oldSwitchName"> </br></br>
                                Port du Switch: <input type="text" name="oldSwitchPort"> </br></br>

                        </div>
                        <div>
                        <h2> Nouvelles informations: </h2>
                                <h4> Informations machines: </h4>
                                n° Prise: <input type="text" name="newNetworkSocket"> </br></br>
                                <h4> Informations réseau </h4>
                                Adresse IP: <input type="text" name="newIPAddress"> </br></br>
                                Nouveau port du switch: <input type="text" name="newSwitchPort"> </br></br>

                        </div>

                        <input type="submit">
                </form>

        </body>
</html>
